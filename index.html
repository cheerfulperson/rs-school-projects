<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mem Slider</title>
</head>

<body>
    <main>
        <input type="radio" name="point" id="slider1" checked>
        <input type="radio" name="point" id="slider2">
        <input type="radio" name="point" id="slider3">
        <input type="radio" name="point" id="slider4">
        <input type="radio" name="point" id="slider5">
        <div class="sliders">
            <div class="img__slide" id="slide1"></div>
            <div class="img__slide" id="slide2"></div>
            <div class="img__slide" id="slide3"></div>
            <div class="img__slide" id="slide4"></div>
            <div class="img__slide" id="slide5"></div>
        </div>
        <div class="description">
            <p class="text" id="text1">When your code works :)</p>
            <p class="text" id="text2">When you need Tech support, but there is no IT nearby</p>
            <p class="text" id="text3">When there are 100,500 errors in your code</p>
            <p class="text" id="text4">When the coronavirus...</p>
            <p class="text" id="text5">Fixed all bugs</p>
        </div>
        <div class="controls">
            <label for="slider1"></label>
            <label for="slider2"></label>
            <label for="slider3"></label>
            <label for="slider4"></label>
            <label for="slider5"></label>
        </div>
    </main>
</body>

</html>
